<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../res/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Speed Dating</title>
</head>
<body>
<div class="container">
    <div class="form-container log-in-container">
        <form action="#">
            <h1>Inscription</h1>
            <input id="registerfirstName" type="text" placeholder="Nom" required >
            <input id="registerlastName" type="text" placeholder="Prenom" required>
            <input id="registerPseudo" type="text" placeholder="Pseudo" required>
            <input id="registerEmail" type="email" placeholder="Email" required/>
            <input id="registerPassword" type="password" placeholder="Mot de passe" required/>
            <span id="msg"></span>
            <input id="registerSexe" type="text" placeholder="Sexe" required>
            <input id="registerDate" type="date" required>
            <a href="#" onclick="navigate('login')" >Vous avez deja un compte valide ?</a>
            <button onclick="registerController.createUsers();registerController.validatePassword()" >Creer un compte</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <h1>Meet, Chat, and Select.</h1>
                <p>Find the love of your life</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
