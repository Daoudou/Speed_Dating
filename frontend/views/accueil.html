<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row">
    <div class="col-7">
        <h1>Speed Dating Industries</h1>
    </div>
    <div class="col-5">
        <div id="buttonGroupAccueilLogger" class="btn-group" role="group" aria-label="Basic example">
            <div id="buttonAccueilLogger" class="buttonLog">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropDownMenu" data-bs-toggle="dropdown" aria-expanded="false">Ajout</button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a id="addButtonDateList" class="dropdown-item" onclick="acceuilController.dateListDisplay();">Ajouter une rencontre</a></li>
                        <li><a id="addButtonProfilDateList" class="dropdown-item" onclick="acceuilController.addPersonne();">Ajouter une Personne</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" onclick="navigate('index');">Se d&eacute;connecter</a></li>
                    </ul>
                </div>
                <button class="btn btn-secondary btn-lg" type="button">Profil</button>
            </div>
        </div>
    </div>
</div>
</div>

<div id="addDateModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h1>Ajouter une rencontre a votre liste</h1>
            </div>
            <div class="modal-body">
               <div class="row">
                   <select name="" id="datingSelect"></select>
                   <label>Date de naissance</label>
                   <input id="birthdateRencontre" type="date">
                   <label>Note</label>
                   <select id="noteDate" name="note">
                       <option value="0">0</option>
                       <option value="1">1</option>
                       <option value="2">2</option>
                       <option value="3">3</option>
                       <option value="4">4</option>
                       <option value="5">5</option>
                       <option value="6">6</option>
                       <option value="7">7</option>
                       <option value="8">8</option>
                       <option value="9">9</option>
                       <option value="10">10</option>
                   </select>
                   <label>Date de la rencontre</label>
                   <input id="dateModalList" type="date">
                   <input id="commentModalList" type="text" placeholder="Commentaire">
               </div>
            </div>
            <div class="modal-footer">
                <button id="registerModalBtnClose" type="button" class="btn btn-secondary" data-dismiss="modal"
                        onclick="acceuilController.createDateInfos()">Ajouter
                </button>
                <button id="btnDateCancel" type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
            </div>
        </div>
    </div>
</div>

<div id="addPersonneModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h1>Ajouter une personne a votre liste</h1>
            </div>
            <div class="modal-body">
                <input id="firstNamePersonneModalList" type="text" placeholder="Nom">
                <input id="lastNamePersonneModalList" type="text" placeholder="Prenom">
                <input id="sexePersonneModalList" type="text" placeholder="Sexe">
                <label>Date de naissance</label>
                <input id="birthdatePersonneRencontre" type="date">
            </div>
            <div class="modal-footer">
                <button id="registerPersonneModalBtnClose" type="button" class="btn btn-secondary" data-dismiss="modal"
                        onclick="acceuilController.createPersonneInfos()">Ajouter
                </button>
                <button id="registerPersonneCancel" type="button" class="btn btn-secondary" data-dismiss="modal">
                    Annuler
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
